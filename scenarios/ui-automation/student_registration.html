<html lang="en">
<head>

    <title>Student Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;

        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;

            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            height: 40px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;

        }

            }
        }

<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="studentForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" required>
                <div class="error" id="studentIdError">Please enter an 8-digit student ID</div>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError">Name must be between 2 and 20 characters</div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Please select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div class="error" id="genderError">Please select a gender</div>
            </div>

            <div class="form-group">
                <label for="birthday">Date of Birth</label>
                <input type="date" id="birthday" name="birthday" required>
                <div class="error" id="birthdayError">Please enter a valid date of birth</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error" id="phoneError">Please enter an 11-digit phone number</div>
            </div>

            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" required>
                <div class="error" id="classError">Class must be a number between 1 and 6</div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            // Reset error messages
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });

            // Validate student ID
            const studentId = document.getElementById('studentId');
            if (!studentId.value.match(/^[0-9]{8}$/)) {
                document.getElementById('studentIdError').style.display = 'block';
                isValid = false;
            }

            // Validate name
            const name = document.getElementById('name');
            if (name.value.length < 2 || name.value.length > 20) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Validate gender
            const gender = document.getElementById('gender');
            if (!gender.value) {
                document.getElementById('genderError').style.display = 'block';
                isValid = false;
            }

            // Validate birthday
            const birthday = document.getElementById('birthday');
            if (!birthday.value) {
                document.getElementById('birthdayError').style.display = 'block';
                isValid = false;
            }

            // Validate email
            const email = document.getElementById('email');
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate phone number
            const phone = document.getElementById('phone');
            if (!phone.value.match(/^[0-9]{11}$/)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            // Validate class
            const classInput = document.getElementById('class');
            if (!classInput.value.match(/^[1-6]$/)) {
                document.getElementById('classError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
                document.getElementById('studentForm').reset();
            }

            return false;
        }
    </script>
</body>
