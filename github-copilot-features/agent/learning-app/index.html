<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This code is generated by GitHub Copilot (VS Code) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWizards - Children's Vocabulary Learning App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .iphone-container {
            position: relative;
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            border: 10px solid #1a1a1a;
            position: relative;
        }
        
        .notch {
            position: absolute;
            width: 150px;
            height: 30px;
            background-color: #1a1a1a;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 100;
        }
        
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="notch"></div>
        <div class="iframe-container">
            <iframe id="app-frame" src="home.html" title="WordWizards App"></iframe>
        </div>
    </div>

    <script>
        // Function to navigate between pages
        function navigateTo(page) {
            document.getElementById('app-frame').src = page;
        }

        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            if (event.data.action === 'navigate') {
                navigateTo(event.data.page);
            }
        });
    </script>
</body>
</html>
